name: Build and Publish .NET Project

on:
  push:
    tags:
      - 'v*'

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_NAME: 'cs2-web-login'
  PUBLISH_DIR: 'publish'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ls
      run: ls -la

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_NAME }}
    
    - name: Build
      run: dotnet build ${{ env.PROJECT_NAME }} --configuration Release --no-restore
    
    - name: Publish
      run: dotnet publish ${{ env.PROJECT_NAME }} --configuration Release --no-build --output ${{ env.PUBLISH_DIR }}
    
    - name: Compress files
      run: |
        cd ${{ env.PUBLISH_DIR }}
        rm -rf Microsoft* runtimes Serilog* Scrutor* System* McMaster*
        zip -r ../release-${{ steps.get_version.outputs.VERSION }}.zip *
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release-${{ steps.get_version.outputs.VERSION }}.zip
        asset_name: release-${{ steps.get_version.outputs.VERSION }}.zip
        asset_content_type: application/zip

